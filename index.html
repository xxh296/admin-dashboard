<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <img src="./icons/view-dashboard.svg" alt="Dashboard icon in the sidebar's top">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-main">
                <img src="./icons/home-outline.svg" alt="Home icon in the sidebar's navigation">
                <div><a href="/">Home</a></div>
                <img src="./icons/card-account-details-outline.svg" alt="Profile icon in the sidebar's navigation">
                <div><a href="/">Profile</a></div>
                <img src="./icons/message-reply-outline.svg" alt="Messages icon in the sidebar's navigation">
                <div><a href="/">Messages</a></div>
                <img src="./icons/history.svg" alt="History icon in the sidebar's navigation">
                <div><a href="/">History</a></div>
                <img src="./icons/calendar-check-outline.svg" alt="Tasks icon in the sidebar's navigation">
                <div><a href="/">Tasks</a></div>
                <img src="./icons/account-group-outline.svg" alt="Communities icon in the sidebar's navigation">
                <div><a href="/">Communities</a></div>
            </div>
            <div class="sidebar-support">
                <img src="./icons/cogs.svg" alt="Settings icon in the sidebar's navigation ">
                <div><a href="/">Settings</a></div>
                <img src="/icons/help-box-multiple-outline.svg" alt="Support icon in the sidebar's navigation">
                <div><a href="/">Support</a></div>
                <img src="./icons/shield-check-outline.svg" alt="Privacy icon in the sidebar's navigation">
                <div><a href="/">Privacy</a></div>
            </div>
        </div>
        <div class="header">
            <div class="upper-row">
                <div class="upper-row-left">
                    <button id="button-search" type="submit"></button>
                    <input id="search-bar" type="text" name="search">
                </div>
                <div class="upper-row-right">
                <button id="button-alert" type="submit"></button>
                <button id="button-profile" type="submit"></button>
                <div>Morgan Oakley</div>
                </div>
            </div>
            <div class="lower-row">
                <div class="lower-row-left">
                    <img src="./avatars/user-310807_640.png" alt="The user's avatar image">
                    <div>
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="lower-row-right">
                    <button type="submit">New</button>
                    <button type="submit">Upload</button>
                    <button type="submit">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">main content</div>
    </div>    
</body>
</html>
